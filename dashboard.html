<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - EduMorph</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <i class="fas fa-graduation-cap"></i>
                    <span>EduMorph</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item active">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="courses.html" class="nav-item">
                    <i class="fas fa-book"></i>
                    <span>Courses</span>
                </a>
                <a href="ai-assistant.html" class="nav-item">
                    <i class="fas fa-robot"></i>
                    <span>AI Assistant</span>
                </a>
                <a href="ai-recommendations.html" class="nav-item">
                    <i class="fas fa-lightbulb"></i>
                    <span>Recommendations</span>
                </a>
                <a href="ai-generator.html" class="nav-item">
                    <i class="fas fa-magic"></i>
                    <span>Content Generator</span>
                </a>
                <a href="feedback.html" class="nav-item">
                    <i class="fas fa-comment"></i>
                    <span>Feedback</span>
                </a>
                <a href="accessibility.html" class="nav-item">
                    <i class="fas fa-universal-access"></i>
                    <span>Accessibility</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <button class="btn btn-outline btn-small" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="dashboard-header">
                <div class="header-left">
                    <h1>Welcome back, <span id="user-name">Student</span>!</h1>
                    <p>Continue your learning journey</p>
                </div>
                <div class="header-right">
                    <div class="user-profile">
                        <div class="user-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                </div>
            </header>

            <div class="dashboard-content">
                <!-- Stats Cards -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-book-open"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="courses-enrolled">5</h3>
                            <p>Courses Enrolled</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-trophy"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="courses-completed">2</h3>
                            <p>Courses Completed</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="study-hours">24</h3>
                            <p>Study Hours</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="progress-score">85%</h3>
                            <p>Average Progress</p>
                        </div>
                    </div>
                </div>

                <!-- Current Courses -->
                <section class="dashboard-section">
                    <h2>Continue Learning</h2>
                    <div class="course-grid" id="current-courses">
                        <!-- Courses will be loaded here -->
                    </div>
                </section>

                <!-- AI Recommendations -->
                <section class="dashboard-section">
                    <h2>AI Recommendations</h2>
                    <div class="recommendations-grid" id="ai-recommendations">
                        <!-- Recommendations will be loaded here -->
                    </div>
                </section>

                <!-- Recent Activity -->
                <section class="dashboard-section">
                    <h2>Recent Activity</h2>
                    <div class="activity-list" id="recent-activity">
                        <!-- Activity will be loaded here -->
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
