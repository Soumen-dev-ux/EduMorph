<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses - EduMorph</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .nav-brand {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .badge {
            background: #8b5cf6;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .nav-menu {
            display: flex;
            align-items: center;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .btn-outline {
            background: transparent;
            color: #8b5cf6;
            border: 2px solid #8b5cf6;
        }
        
        .dashboard-layout {
            display: flex;
            height: 100vh;
        }
        
        .sidebar {
            width: 250px;
            background: #1f2937;
            color: white;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .sidebar-header {
            margin-bottom: 20px;
        }
        
        .sidebar-logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .sidebar-logo i {
            color: #8b5cf6;
        }
        
        .sidebar-nav {
            margin-bottom: 20px;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 0;
            color: white;
            text-decoration: none;
        }
        
        .nav-item.active {
            color: #8b5cf6;
        }
        
        .sidebar-footer {
            text-align: center;
        }
        
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }
        
        .page-header {
            margin-bottom: 20px;
        }
        
        .page-header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #1f2937;
        }
        
        .page-header p {
            color: #6b7280;
            font-size: 18px;
        }
        
        .courses-content {
            margin-bottom: 20px;
        }
        
        .search-filters {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .search-bar {
            position: relative;
            width: 100%;
            max-width: 400px;
        }
        
        .search-bar i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
        }
        
        .search-bar input {
            width: 100%;
            padding: 12px 16px 12px 40px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .filters {
            display: flex;
            gap: 16px;
        }
        
        .filters select {
            padding: 8px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .course-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 24px;
        }
        
        .course-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .course-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border-color: #8b5cf6;
        }
        
        .course-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
            position: relative;
        }
        
        .course-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(255, 255, 255, 0.9);
            color: #8b5cf6;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .course-content {
            padding: 24px;
        }
        
        .course-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1f2937;
        }
        
        .course-instructor {
            color: #6b7280;
            margin-bottom: 12px;
            font-size: 14px;
        }
        
        .course-description {
            color: #6b7280;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 16px;
        }
        
        .course-meta {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
            font-size: 14px;
            color: #6b7280;
        }
        
        .course-rating {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .course-rating i {
            color: #fbbf24;
        }
        
        .course-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .course-price {
            font-size: 24px;
            font-weight: 700;
            color: #8b5cf6;
        }
        
        .level-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .level-beginner {
            background: #d1fae5;
            color: #065f46;
        }
        
        .level-intermediate {
            background: #dbeafe;
            color: #1e40af;
        }
        
        .level-advanced {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .empty-state {
            text-align: center;
            padding: 64px 32px;
            color: #6b7280;
        }
        
        .empty-state i {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        
        @media (max-width: 768px) {
            .courses-filters {
                flex-direction: column;
                gap: 12px;
            }
            
            .courses-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <i class="fas fa-graduation-cap"></i>
                    <span>EduMorph</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="courses.html" class="nav-item active">
                    <i class="fas fa-book"></i>
                    <span>Courses</span>
                </a>
                <a href="ai-assistant.html" class="nav-item">
                    <i class="fas fa-robot"></i>
                    <span>AI Assistant</span>
                </a>
                <a href="ai-recommendations.html" class="nav-item">
                    <i class="fas fa-lightbulb"></i>
                    <span>Recommendations</span>
                </a>
                <a href="ai-generator.html" class="nav-item">
                    <i class="fas fa-magic"></i>
                    <span>Content Generator</span>
                </a>
                <a href="feedback.html" class="nav-item">
                    <i class="fas fa-comment"></i>
                    <span>Feedback</span>
                </a>
                <a href="accessibility.html" class="nav-item">
                    <i class="fas fa-universal-access"></i>
                    <span>Accessibility</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <button class="btn btn-outline btn-small" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="page-header">
                <h1>Course Catalog</h1>
                <p>Discover and enroll in courses tailored to your learning goals</p>
            </header>

            <div class="courses-content">
                <!-- Search and Filters -->
                <div class="search-filters">
                    <div class="search-bar">
                        <i class="fas fa-search"></i>
                        <input type="text" id="course-search" placeholder="Search courses...">
                    </div>
                    <div class="filters">
                        <select id="category-filter">
                            <option value="">All Categories</option>
                            <option value="programming">Programming</option>
                            <option value="design">Design</option>
                            <option value="business">Business</option>
                            <option value="science">Science</option>
                            <option value="language">Language</option>
                        </select>
                        <select id="level-filter">
                            <option value="">All Levels</option>
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="advanced">Advanced</option>
                        </select>
                        <select id="duration-filter">
                            <option value="">Any Duration</option>
                            <option value="short">Under 5 hours</option>
                            <option value="medium">5-20 hours</option>
                            <option value="long">20+ hours</option>
                        </select>
                    </div>
                </div>

                <!-- Course Grid -->
                <div class="course-grid" id="course-grid">
                    <!-- Courses will be loaded here -->
                </div>

                <!-- Load More Button -->
                <div class="load-more-container">
                    <button class="btn btn-outline" id="load-more-btn">Load More Courses</button>
                </div>
            </div>
        </main>
    </div>

    <script src="courses.js"></script>

            {

                rating: 4.8,

            {

                instructor: "Prof. Lisa Thompson",

                rating: 4.6,
                students: 2134,

            },
            {
                id: 8,
                title: "Organic Chemistry",
                instructor: "Dr. James Park",
                description: "Master organic chemistry with 3D molecular visualizations",
                rating: 4.7,
                students: 1876,
                duration: "16 weeks",
                level: "advanced",
                category: "chemistry",
                price: 119,
                image: "üß™"
            }
        ];

        let filteredCourses = [...allCourses];

        function createCourseCard(course) {
            const levelClass = `level-${course.level}`;
            
            return `
                <div class="course-card">
                    <div class="course-image">
                        ${course.image}
                        <div class="course-badge">${Math.floor(Math.random() * 20) + 80}% Match</div>
                    </div>
                    <div class="course-content">
                        <h3 class="course-title">${course.title}</h3>
                        <p class="course-instructor">by ${course.instructor}</p>
                        <p class="course-description">${course.description}</p>
                        <div class="course-meta">
                            <div class="course-rating">
                                <i class="fas fa-star"></i>
                                <span>${course.rating}</span>
                            </div>
                            <div>
                                <i class="fas fa-users"></i>
                                <span>${course.students.toLocaleString()}</span>
                            </div>
                            <div>
                                <i class="fas fa-clock"></i>
                                <span>${course.duration}</span>
                            </div>
                        </div>
                        <div class="course-footer">
                            <div class="course-price">$${course.price}</div>
                            <div class="level-badge ${levelClass}">
                                ${course.level.charAt(0).toUpperCase() + course.level.slice(1)}
                            </div>
                        </div>
                        <button class="btn-primary" style="width: 100%; margin-top: 16px;" onclick="enrollCourse(${course.id})">
                            Enroll Now
                        </button>
                    </div>
                </div>
            `;
        }

        function renderCourses() {
            const coursesGrid = document.getElementById('course-grid');
            const emptyState = document.getElementById('emptyState');
            
            if (filteredCourses.length === 0) {
                coursesGrid.innerHTML = '';
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
                coursesGrid.innerHTML = filteredCourses.map(createCourseCard).join('');
            }
        }

        function filterCourses() {
            const searchTerm = document.getElementById('course-search').value.toLowerCase();
            const category = document.getElementById('category-filter').value;
            const level = document.getElementById('level-filter').value;
            const duration = document.getElementById('duration-filter').value;

            filteredCourses = allCourses.filter(course => {
                const matchesSearch = !searchTerm || 
                    course.title.toLowerCase().includes(searchTerm) ||
                    course.instructor.toLowerCase().includes(searchTerm) ||
                    course.description.toLowerCase().includes(searchTerm);
                
                const matchesCategory = category === "" || course.category === category;
                const matchesLevel = level === "" || course.level === level;
                const matchesDuration = duration === "" || 
                    (duration === "short" && course.duration.split(' ')[0] < 5) ||
                    (duration === "medium" && course.duration.split(' ')[0] >= 5 && course.duration.split(' ')[0] <= 20) ||
                    (duration === "long" && course.duration.split(' ')[0] > 20);

                return matchesSearch && matchesCategory && matchesLevel && matchesDuration;
            });

            renderCourses();
        }

        function enrollCourse(courseId) {
            // Logic to enroll in a course
            console.log(`Enrolling in course with ID ${courseId}`);
        }

        function logout() {
            // Logic to logout
            console.log("Logging out...");
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            renderCourses();

            // Add event listeners for filters
            document.getElementById('course-search').addEventListener('input', filterCourses);
            document.getElementById('category-filter').addEventListener('change', filterCourses);
            document.getElementById('level-filter').addEventListener('change', filterCourses);
            document.getElementById('duration-filter').addEventListener('change', filterCourses);

            // Add event listener for load more button
            document.getElementById('load-more-btn').addEventListener('click', function() {
                // Logic to load more courses
                console.log("Loading more courses...");
            });
        });
    </script>
