<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EduMorph</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .auth-card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .auth-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 24px;
        }
        
        .auth-logo i {
            color: #8b5cf6;
            font-size: 32px;
        }
        
        .auth-logo span {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .auth-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #1f2937;
        }
        
        .auth-subtitle {
            color: #6b7280;
        }
        
        .form-group {
            position: relative;
            margin-bottom: 16px;
        }
        
        .form-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
        }
        
        .input-group {
            display: flex;
            align-items: center;
            gap: 8px;
            padding-left: 40px;
        }
        
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            font-size: 14px;
        }
        
        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        
        .checkmark {
            width: 16px;
            height: 16px;
            border: 2px solid #9ca3af;
            border-radius: 4px;
            display: inline-block;
            position: relative;
        }
        
        .checkbox-label input[type="checkbox"]:checked + .checkmark {
            background-color: #8b5cf6;
            border-color: #8b5cf6;
        }
        
        .checkmark::after {
            content: '';
            position: absolute;
            display: none;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
            left: 4px;
            top: 1px;
        }
        
        .checkbox-label input[type="checkbox"]:checked + .checkmark::after {
            display: block;
        }
        
        .forgot-password {
            color: #8b5cf6;
            text-decoration: none;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .auth-form {
            margin-bottom: 24px;
        }
        
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            background: white;
            color: #374151;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn-primary {
            background-color: #8b5cf6;
            color: white;
            border-color: #8b5cf6;
        }
        
        .btn-primary:hover {
            background-color: #6d28d9;
            border-color: #6d28d9;
        }
        
        .btn-full {
            width: 100%;
        }
        
        .btn-loading {
            display: none;
        }
        
        .auth-divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
        }
        
        .auth-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e5e7eb;
        }
        
        .auth-divider span {
            background: white;
            padding: 0 16px;
            color: #6b7280;
            font-size: 14px;
        }
        
        .social-auth {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 24px;
        }
        
        .btn-social {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            background: white;
            color: #374151;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-google {
            border-color: #db4437;
            color: #db4437;
        }
        
        .btn-google:hover {
            background-color: #db4437;
            color: white;
        }
        
        .btn-facebook {
            border-color: #3b5998;
            color: #3b5998;
        }
        
        .btn-facebook:hover {
            background-color: #3b5998;
            color: white;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: #6b7280;
        }
        
        .error-message {
            color: red;
            margin-top: 16px;
        }
    </style>
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-graduation-cap"></i>
                    <span>EduMorph</span>
                </div>
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Sign in to continue your learning journey</p>
            </div>

            <form class="auth-form" id="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-full">
                    <span class="btn-text">Sign In</span>
                    <i class="fas fa-spinner fa-spin btn-loading" id="btnLoading" style="display: none;"></i>
                </button>

                <div class="error-message" id="errorMessage" style="display: none;"></div>
            </form>

            <div class="auth-divider">
                <span>or continue with</span>
            </div>

            <div class="social-auth">
                <button class="btn btn-social btn-google" onclick="socialLogin('google')">
                    <i class="fab fa-google"></i>
                    Google
                </button>
                <button class="btn btn-social btn-facebook" onclick="socialLogin('facebook')">
                    <i class="fab fa-facebook-f"></i>
                    Facebook
                </button>
            </div>

            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html" class="auth-link">Sign up</a></p>
            </div>
        </div>
    </div>
    
    <script src="auth.js"></script>
    <script>
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const passwordIcon = document.getElementById('passwordIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                passwordIcon.className = 'fas fa-eye';
            }
        }
        
        function socialLogin(provider) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = `${provider} login would be implemented here`;
            errorMessage.style.display = 'block';
        }
        
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const btnLoading = document.getElementById('btnLoading');
            const errorMessage = document.getElementById('errorMessage');
            
            function validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }
            
            function validatePassword(password) {
                return password.length >= 8;
            }
            
            function showAlert(message, type) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                if (type === 'success') {
                    errorMessage.style.color = 'green';
                } else if (type === 'error') {
                    errorMessage.style.color = 'red';
                } else {
                    errorMessage.style.color = '#6b7280';
                }
            }
            
            function showSpinner(button) {
                button.querySelector('.btn-text').style.display = 'none';
                button.querySelector('.btn-loading').style.display = 'inline-block';
            }
            
            function hideSpinner(button) {
                button.querySelector('.btn-text').style.display = 'inline-block';
                button.querySelector('.btn-loading').style.display = 'none';
            }
            
            if (!validateEmail(email)) {
                showAlert('Please enter a valid email address', 'error');
                return;
            }
            
            if (!validatePassword(password)) {
                showAlert('Password must be at least 8 characters long', 'error');
                return;
            }
            
            showSpinner(submitBtn);
            
            try {
                const result = await login(email, password);
                
                if (result.success) {
                    showAlert('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    showAlert(result.error || 'Login failed', 'error');
                }
            } catch (error) {
                showAlert('An error occurred. Please try again.', 'error');
            } finally {
                hideSpinner(submitBtn);
            }
        });
    </script>
</body>
</html>
