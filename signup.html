<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - EduMorph</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .auth-card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .auth-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 24px;
        }
        
        .auth-logo i {
            color: #8b5cf6;
            font-size: 32px;
        }
        
        .auth-logo span {
            font-size: 24px;
            font-weight: 700;
            color: #1f2937;
        }
        
        .auth-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #1f2937;
        }
        
        .auth-subtitle {
            color: #6b7280;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        
        .form-group {
            position: relative;
            margin-bottom: 24px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            background: white;
            color: #374151;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            border-color: #8b5cf6;
        }
        
        .password-strength {
            margin-top: 8px;
            color: #ef4444;
            font-size: 14px;
        }
        
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            background: white;
            color: #374151;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .btn-primary {
            background-color: #8b5cf6;
            color: white;
            border-color: #8b5cf6;
        }
        
        .btn-primary:hover {
            background-color: #3b82f6;
            border-color: #3b82f6;
        }
        
        .btn-full {
            width: 100%;
        }
        
        .btn-text {
            display: none;
        }
        
        .btn-loading {
            display: inline-block;
        }
        
        .btn-primary .btn-text {
            display: inline-block;
        }
        
        .btn-primary .btn-loading {
            display: none;
        }
        
        .auth-form .btn-primary:disabled {
            background-color: #e5e7eb;
            color: #9ca3af;
            border-color: #e5e7eb;
            cursor: not-allowed;
        }
        
        .auth-form .btn-primary:disabled .btn-text {
            display: inline-block;
        }
        
        .auth-form .btn-primary:disabled .btn-loading {
            display: none;
        }
        
        .auth-form .btn-primary:disabled:hover {
            background-color: #e5e7eb;
            border-color: #e5e7eb;
        }
        
        .btn-social {
            background-color: white;
            color: #374151;
            border-color: #e5e7eb;
        }
        
        .btn-social:hover {
            border-color: #8b5cf6;
            color: #8b5cf6;
        }
        
        .btn-google {
            background-color: #db4437;
            color: white;
            border-color: #db4437;
        }
        
        .btn-google:hover {
            background-color: #c53929;
            border-color: #c53929;
        }
        
        .btn-facebook {
            background-color: #3b5998;
            color: white;
            border-color: #3b5998;
        }
        
        .btn-facebook:hover {
            background-color: #344e86;
            border-color: #344e86;
        }
        
        .auth-divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
        }
        
        .auth-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e5e7eb;
        }
        
        .auth-divider span {
            background: white;
            padding: 0 16px;
            color: #6b7280;
            font-size: 14px;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: #6b7280;
        }
        
        .error-message {
            color: #ef4444;
            margin-top: 16px;
            text-align: center;
        }
        
        @media (max-width: 480px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-graduation-cap"></i>
                    <span>EduMorph</span>
                </div>
                <h1 class="auth-title">Create Account</h1>
                <p class="auth-subtitle">Start your personalized learning journey today</p>
            </div>

            <form class="auth-form" id="signup-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <div class="password-strength" id="password-strength"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>

                <div class="form-group">
                    <label for="role">I am a:</label>
                    <select id="role" name="role" required>
                        <option value="">Select your role</option>
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                        <option value="parent">Parent</option>
                        <option value="professional">Professional</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="terms" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-full">Create Account</button>
            </form>

            <div class="auth-divider">
                <span>or continue with</span>
            </div>

            <div class="social-auth">
                <button class="btn btn-social btn-google">
                    <i class="fab fa-google"></i>
                    Google
                </button>
                <button class="btn btn-social btn-facebook">
                    <i class="fab fa-facebook-f"></i>
                    Facebook
                </button>
            </div>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Sign in</a></p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        function togglePassword(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const passwordIcon = document.getElementById(fieldId + 'Icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                passwordIcon.className = 'fas fa-eye';
            }
        }
        
        function socialLogin(provider) {
            showAlert(`${provider} login would be implemented here`, 'info');
        }
        
        document.getElementById('signup-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                role: document.getElementById('role').value,
                institution: document.getElementById('institution').value,
                password: document.getElementById('password').value,
                confirmPassword: document.getElementById('confirmPassword').value
            };
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            // Validation
            if (!validateEmail(formData.email)) {
                showAlert('Please enter a valid email address', 'error');
                return;
            }
            
            if (!validatePassword(formData.password)) {
                showAlert('Password must be at least 8 characters long', 'error');
                return;
            }
            
            if (formData.password !== formData.confirmPassword) {
                showAlert('Passwords do not match', 'error');
                return;
            }
            
            if (!formData.role) {
                showAlert('Please select your role', 'error');
                return;
            }
            
            if (!document.getElementById('terms').checked) {
                showAlert('Please agree to the terms and conditions', 'error');
                return;
            }
            
            showSpinner(submitBtn);
            
            try {
                const userData = {
                    name: `${formData.firstName} ${formData.lastName}`,
                    email: formData.email,
                    role: formData.role,
                    institution: formData.institution
                };
                
                const result = await signup(userData);
                
                if (result.success) {
                    showAlert('Account created successfully! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    showAlert(result.error || 'Signup failed', 'error');
                }
            } catch (error) {
                showAlert('An error occurred. Please try again.', 'error');
            } finally {
                hideSpinner(submitBtn);
            }
        });
        
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        function validatePassword(password) {
            return password.length >= 8;
        }
        
        function showAlert(message, type) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            errorMessage.className = `error-message ${type}`;
        }
        
        function showSpinner(button) {
            button.querySelector('.btn-text').style.display = 'none';
            button.querySelector('.btn-loading').style.display = 'inline-block';
            button.disabled = true;
        }
        
        function hideSpinner(button) {
            button.querySelector('.btn-text').style.display = 'inline-block';
            button.querySelector('.btn-loading').style.display = 'none';
            button.disabled = false;
        }
    </script>
</body>
</html>
